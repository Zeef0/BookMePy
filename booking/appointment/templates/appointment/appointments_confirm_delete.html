{% extends 'appointment/base.html' %}
{% block main %}
    Are You sure you want to delete this appointment?
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the post "{{ appointment.service }}" for {{ appointment.username }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'appointment_detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
