{% extends 'appointment/base.html' %}
{% load crispy_forms_tags%}

{% block main %}
    <div class="container">
        <form action="" method="post">
            <fieldset class="form-group m-2">
                <legend><h2>Login</h2></legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary border rounded-2 p-2 mt-2">Login</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
